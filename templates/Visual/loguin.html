<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <meta charset="utf-8">

  <title>Login </title>

  <!-- Bootstrap CSS  rel="stylesheet"-->
  <link type="text/css"  href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>

  <link type="text/css"  href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet" />

  <link type="text/css"  href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link type="text/css"  href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />

  <link type="text/css"  href="{% static 'css/style_loguin.css' %}" rel="stylesheet" />
  <link type="text/css"  href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />

</head>

<body class="login-img3-body">

  <div class="container">
    <form class="login-form" method="post" action="/{{form_loguin.url_loguin}}/">
    {% csrf_token %}

      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        {% if form_loguin.hay_errores %}
          <div class="alert alert-danger" role="alert">
            {{form_loguin.mensaje_de_error}}
          </div>

        {% endif %}
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input name="{{form_loguin.nombre_campo_username}}" type="text" class="form-control" placeholder="Username" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input name="{{form_loguin.nombre_campo_password}}" type="password" class="form-control" placeholder="Password">
        </div>

        <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>

      </div>
      <input type="hidden" name="{{nombre_form_ubicacion_post}}" value="{{form_loguin.nombre_form_loguin}}">
    </form>

  </div>


</body>

</html>
